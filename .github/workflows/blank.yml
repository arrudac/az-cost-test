name: Azure Cost CLI Workflow

on:
  workflow_dispatch:

jobs:
  run-azure-cost-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure Cost CLI
        run: dotnet tool install -g azure-cost-cli --no-cache

      - name: Run Azure Cost CLI
        run: azure-cost -o markdown --subscription ${{ vars.AZURE_SUBSCRIPTION_ID }} >> $GITHUB_STEP_SUMMARY
